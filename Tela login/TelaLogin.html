<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!-- link do tipo de fonte (tem que colocar em cima do style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- link dos icones, tem que ser colocado abaixxo do style -->
    <script src="https://kit.fontawesome.com/ca9f1a24ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header é a tag responsável por criar o cabeçalho na parte superior da página -->
    <header>
        <!-- criei uma classe  para organizar as outras calsses dentro dele -->
        <div class="cabecalho">
            <!-- criei uma classe para a logo do site -->
            <div class="logo">
                <img src="Logo.png" height="54" width="165" alt="Logo da Página">
            </div>
    
            <!-- criei uma classe para as funções de acesso -->
            <div class="funcoes">
                <a href="index.html">Home</a>
                <a href="./Tela Produtos/Index.html">Produto</a>
                <a href="./Tela Serviços/index.html">Serviços</a>
                <a href="./Tela Contato/TelaContato.html">Contato</a>
                <a href="./Tela Faq/index.html">Faq</a>
            </div>
    
            <!-- Classe responsável pelos icones -->
            <div class="icones">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <br/>
        </div> <br/>
        <!-- criei essa classe pra a linha na parte de baixo do cabeçalho, a tag usada pra criar a linha é essa <hr> width é a altura da linha -->
        <div class="linha"> <hr width="1" > </div>
    </header>

    <div class="info">
        <fieldset>
            <div class="info2">
                <h1 class="msg">Acessar ou criar conta <span class="msg2">.</span> </h1> <br/>
                <h3 class="msg3">Criar uma conta é rápido, fácil e grátuito!</h3> <br/>
                
                E-mail<br/>
                <input type="text" nome="email"> <br/>

                Senha<br/>
                <input type="text" name="senha"><br/>

                <div class="senhas">
                    <section>
                        <input type="checkbox" name="lembrarSenha">Lembrar Senha
                    </section>
                    <h4>Esqueçeu a senha?</h4>
                </div>
                
                <br/>
                <div class="botoes">
                    <button class="entrar">Entrar</button>
                    <button class="cadastrar">Cadastrar-se</button>
                </div>
            </div>
    
            <img class="img" src="Imagen Login.png" height="380" width="500" alt="Imagen de um doguinho feliz">
        </fieldset>
    </div>
</body>
</html>
