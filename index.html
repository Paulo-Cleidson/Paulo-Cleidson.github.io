<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
        <!-- link do tipo de fonte (tem que colocar em cima do style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- link dos icones, tem que ser colocado abaixxo do style -->
    <script src="https://kit.fontawesome.com/ca9f1a24ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header é a tag responsável por criar o cabeçalho na parte superior da página -->
    <header>
        <!-- criei uma classe  para organizar as outras calsses dentro dele -->
        <div class="cabecalho">
            <!-- criei uma classe para a logo do site -->
            <div class="logo">
                <img src="./img/icones/logo.svg" height="54" width="165" alt="Logo do Petshop">
            </div>
    
            <!-- criei uma classe para as funções de acesso -->
            <div class="funcoes">
                <a href="index.html">Home</a>
                <a href="./Tela Produtos/Index.html">Produto</a>
                <a href="./Tela Serviços/index.html">Serviços</a>
                <a href="./Tela Contato/TelaContato.html">Contato</a>
                <a href="./Tela Faq/index.html">Faq</a>
            </div>
    
            <!-- Classe responsável pelos icones -->
            <div class="icones">
                <a href="./Tela login/TelaLogin.html"><i class="fa-solid fa-user"></i></a>
                <a href="./Tela Faq/index.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="./Tela Carrinho/index.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <br/>
        </div>
        <!-- criei essa classe pra a linha na parte de baixo do cabeçalho, a tag usada pra criar a linha é essa <hr> width é a altura da linha -->
        <div class="linha"> 
            <hr width="1" >
        </div>
    </header>

    <section class="main container">

        <div class="flex">
            
            <h1 class="text-gradient">O melhor lugar para cuidar do seu melhor amigo.</h1>
            <p class="text">Contrate nossos serviços ou entre em contato!</p>

            <div class="links-item">
                <input class="botao-pesquisar" type="text" placeholder="O que você procura?">
                <a href="/" class="buscar">Buscar</a>
            </div>

                <a href="./Tela Serviços/index.html" class="btn-wpp">Agende um serviço</a> <br/><br/>
                <a href="./Tela login/TelaLogin.html" class="btn-wpp">Login</a>
                ou
                <a href="./Tela Cadastro/TelaCadastro.html" class="btn-wpp">Cadastre-se</a>

        </div>

        <img src="./img/imagens/img-telaHome.jpg" alt="">

    </section>
    
</body>
</html>
