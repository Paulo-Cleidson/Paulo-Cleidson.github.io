<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca9f1a24ad.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="Logo.png" height="54" width="165">
            </div>
    
            <div class="funcoes">
                <a href="index.html">Home</a>
                <a href="./Tela Produtos/Index.html">Produto</a>
                <a href="./Tela Serviços/index.html">Serviços</a>
                <a href="./Tela Contato/TelaContato.html">Contato</a>
                <a href="./Tela Faq/index.html">Faq</a>
            </div>
    
            <div class="icones">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <br/>
        </div> <br/>
        
        <div class="linha"> <hr width="1" > </div>
    </header>

    <div class="flex">
        <div class="flex-left">
            <h1 class="first"> Bem vindos! </h1>

            <div class="welcome">
                <h2 class="second"> Entre em contato e conheça <br/>
                    um pouco mais do <span class="tird">nosso trabalho</span> </h2> 
            </div> <br/>

            <div class="info">
                <i class="fa-solid fa-envelope"></i>
                petshop@gmail.com <br/><br/>

                <i class="fa-solid fa-phone"></i>
                (99) 99999-9999 <br/><br/>

                <i class="fa-solid fa-location-dot"></i>
                Centro - Patos-PB, Brasil
            </div>
        </div>
    
        <div class="flex-right">
            <fieldset>
                Estou interessado em... <br/>

                <button class="atendimento">Atendimento</button>
                <button class="racoes">Rações</button>
                <button class="banhos">Banhos</button> <br/>
                <button class="tosas">Tosas</button>
                <button class="outros">Outros</button><br><br/>

                <form action="" method="get">

                    Nome: <br/>
                    <input type="text" name="nome" placeholder="Digite se nome"> <br/> <br/>
                    
                    E-mail: <br/>
                    <input type="email" name="email" placeholder="Digite seiu e-mail"> <br/> <br/>
                    
                    Contato: <br/>
                    <textarea name="message" cols="30" rows="8" placeholder="Digite sua mensagem"></textarea> 

                </form> <br/>
                
                <button class="botao"> Enviar </button>

            </fieldset>

        </div>

    </div>

</body>
</html>
